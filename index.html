        </div>
            <div class="right-col">
                <h1>Play</h1>
               
                 <button type="button" onclick="playsong()">Play</button>
                 <button type="button" onclick="pausesong()">Pause</button>
                 <button type="button" onclick="stopsong()">Stop</button>
                 <button type="button" onclick="forwardAudio()">Skip</button>
                
            </div>
        </div>
    </div>
    
    </audio>
    <audio id="Player">
        <source src="Raatan Lambiyan.mp3" type="audio/mp3">
   </audio>
    <script>
        function playsong() {
            document.getElementById("Player").play();
        }
        
        function pausesong() {
            document.getElementById("Player").pause();
        }
        
        function stopsong() {
    var player = document.getElementById('Player');
    player.pause();
    player.currentTime = 0;
}

        function forwardAudio() {
    var player = document.getElementById('Player');
    player.currentTime += 10.0;
}
    </script>
